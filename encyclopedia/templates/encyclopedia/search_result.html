{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for "{{ query }}"
{% endblock %}

{% block body %}
    <div class="centered-content">
        <h1 class="centered-heading">Search Results for "{{ query }}"</h1>

        <ul>
            {% for entry in matching_entries %}
                <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
